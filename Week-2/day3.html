<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable List</title>
  <link rel="stylesheet" href="./day3.css">
  <link rel="stylesheet" href="./day3.js">
</head>
<body>
<section>
  <ul id="main-list">
    <li class="expandable">
      food
      <ul class="sub-list hidden">
        <li>rice</li>
        <li>ugali</li>
        <li>chapati</li>
        <li>mandazi</li>
      </ul>
    </li>
    <li class="expandable">
      fruits
      <ul class="sub-list hidden">
        <li>banana</li>
        <li>orange</li>
        <li>apple</li>
        <li>watermelon</li>
      </ul>
    </li>
    <li class="expandable">
      vegetables
      <ul class="sub-list hidden">
        <li>carrot</li>
        <li>onion</li>
        <li>tomato</li>
        <li>peas</li>
      </ul>
    </li>
  </ul>
</section>
</body>
</html>
