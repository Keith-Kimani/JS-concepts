<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weekend.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div id="score">Player 1: 0 | Player 2: 0</div>
        <div class="choices">
            <button onclick="playRound('rock')">Rock</button>
            <button onclick="playRound('paper')">Paper</button>
            <button onclick="playRound('scissors')">Scissors</button>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="weekend.js"></script>
</body>
</html>
